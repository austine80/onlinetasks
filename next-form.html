<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Activated | Online Tasks & Surveys</title>

    <!-- Tailwind CSS (fixed CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Feather Icons (fixed CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/feather.min.js"></script>

    <style>
        .form-card {
            transition: box-shadow 0.3s ease;
        }

        .form-card:hover {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        /* Fade-in animation for success modal */
        .fade-in {
            animation: fadeIn 0.4s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body class="bg-gray-50">

    <!-- üîí Auth Guard -->
    <script>
        if (!localStorage.getItem('currentUser')) {
            alert('Please log in first.');
            window.location.replace('login.html');
        }
    </script>

    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="form-card max-w-md w-full bg-white rounded-2xl shadow-lg p-8">
            <div class="text-center">
                <div class="mx-auto w-16 h-16 bg-emerald-100 rounded-full flex items-center justify-center mb-5">
                    <i data-feather="check-circle" class="text-emerald-600 w-8 h-8"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Account Activated!</h2>
                <p class="text-gray-600 mb-6">
                    Your basic account is now active. Complete your profile to start earning.
                </p>
            </div>

            <form id="profileForm" class="space-y-5">
                <div>
                    <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <input type="text" id="fullName" placeholder="e.g. Jane Doe"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:outline-none"
                        required />
                </div>

                <div>
                    <label for="country" class="block text-sm font-medium text-gray-700 mb-1">Country</label>
                    <select id="country"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:outline-none"
                        required>
                        <option value="">Select your country</option>
                        <option value="KE">Kenya</option>
                        <option value="UG">Uganda</option>
                        <option value="TZ">Tanzania</option>
                        <option value="RW">Rwanda</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div>
                    <label for="skills" class="block text-sm font-medium text-gray-700 mb-1">Primary Skill</label>
                    <select id="skills"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:outline-none"
                        required>
                        <option value="">Choose a skill</option>
                        <option value="surveys">Online Surveys</option>
                        <option value="writing">Freelance Writing</option>
                        <option value="design">Graphic Design</option>
                        <option value="transcription">Transcription</option>
                        <option value="data">Data Entry</option>
                        <option value="social">Social Media Mgmt</option>
                    </select>
                </div>

                <button type="submit"
                    class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-semibold py-3 rounded-lg transition shadow-md">
                    Start Earning Now
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="dashboard.html" class="text-emerald-600 hover:text-emerald-800 font-medium text-sm">
                    ‚Üê Back to Dashboard
                </a>
            </div>
        </div>
    </div>

    <!-- Success Modal (Hidden by default) -->
    <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="fade-in bg-white rounded-lg shadow-xl w-full max-w-md mx-4 overflow-hidden">
            <div class="bg-emerald-600 py-4 px-6">
                <h2 class="text-white text-xl font-bold text-center">Online Tasks</h2>
            </div>
            <div class="p-6 text-center">
                <p class="text-gray-700">Profile saved! Redirecting...</p>
            </div>
        </div>
    </div>

    <script>
        // Initialize Feather Icons
        feather.replace();

        // Handle form submission
        document.getElementById("profileForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const formData = {
                fullName: this.fullName.value,
                country: this.country.value,
                skill: this.skills.value
            };

            localStorage.setItem("userProfile", JSON.stringify(formData));

            // Show branded success modal
            document.getElementById('successModal').classList.remove('hidden');

            // Redirect after delay
            setTimeout(() => {
                window.location.href = "finalpage.html"; // ‚úÖ Matches your actual filename
            }, 2000);
        });
    </script>
</body>

</html>
