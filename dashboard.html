                const phone = document.getElementById("phone").value;
                const formData = new FormData();
                formData.append("phone", phone);
                const backendUrl = "https://solutionsbackend-uv0s.onrender.com/stkpush.php";
                const submitButton = e.submitter;
                submitButton.disabled = true;
                submitButton.textContent = "Processing...";
                try {
                    const response = await fetch(backendUrl, { method: "POST", body: formData });
                    const text = await response.text();
                    try {
                        const data = JSON.parse(text);
                        if (data.error) {
                            alert("Error: " + data.error);
                        } else if (data.ResponseCode === "0") {
                            alert("✅ STK Push successful! Check your phone shortly.");
                            window.location.hash = '';
                        } else if (data.errorCode) {
                            alert("M-Pesa API Error: " + data.errorMessage);
                        } else {
                            alert("Unexpected response. Check console.");
                        }
                    } catch (jsonErr) {
                        console.error("Invalid JSON:", text);
                        alert("Server returned invalid data.");
                    }
                } catch (err) {
                    console.error("Network error:", err);
                    alert("Failed to connect to backend.");
                } finally {
                    submitButton.disabled = false;
                    submitButton.textContent = "Push to MPESA";
                }
