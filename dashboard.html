            // STK Push + Polling Logic
            document.getElementById("payForm")?.addEventListener("submit", async (e) => {
                e.preventDefault();
                const phone = document.getElementById("phone").value.trim();
                const formData = new FormData();
                formData.append("phone", phone);

                // FIX: Removed trailing space in URL
                const backendUrl = "https://solutionsbackend-uv0s.onrender.com/stkpush.php";

                const submitBtn = e.submitter;
                submitBtn.disabled = true;
                submitBtn.textContent = "Processing...";

                try {
                    const response = await fetch(backendUrl, {
                        method: "POST",
                        body: formData
                    });
                    const text = await response.text();

                    let data;
                    try {
                        data = JSON.parse(text);
                    } catch (jsonErr) {
                        alert("Server error: Invalid response format.");
                        throw jsonErr;
                    }

                    if (data.error) {
                        alert("Error: " + data.error);
                    } else if (data.ResponseCode === "0") {
                        alert("✅ STK Push sent! Check your phone.");

                        // === START POLLING ===
                        const poll = setInterval(async () => {
                            try {
                                const res = await
                                    fetch(`https://solutionsbackend-uv0s.onrender.com/check-payment.php?phone=${encodeURIComponent(phone)}`);
                                const result = await res.json();

                                if (result.status === 'completed') {
                                    clearInterval(poll);
                                    window.location.href = 'next-form.html'; // ✅ REDIRECT HERE
                                } else if (result.status === 'not_found') {
                                    clearInterval(poll);
                                    alert('Transaction expired. Please try again.');
                                }
                                // Continue polling if status is 'pending'
                            } catch (pollErr) {
                                console.error('Polling error:', pollErr);
                            }
                        }, 3000); // Check every 3 seconds

                    } else if (data.errorCode) {
                        alert("M-Pesa Error: " + (data.errorMessage || data.errorCode));
                    } else {
                        alert("Unexpected response. Please try again.");
                    }
                } catch (err) {
                    console.error("Network error:", err);
                    alert("Failed to connect to payment server.");
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = "Push to MPESA";
                }
            });
