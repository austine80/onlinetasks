<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Online Tasks & Surveys</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card shadow-lg border-0 rounded-4" style="max-width: 450px; width: 100%;">
            <div class="card-body p-4 p-md-5">
                <h1 class="text-center text-success fw-bold mb-2">RESET PASSWORD</h1>
                <h5 class="text-center text-muted mb-4">Regain access to your account</h5>

                <form id="resetForm" action="https://api.web3forms.com/submit" method="POST" autocomplete="off">
                    <!-- Web3Forms Config -->
                    <input type="hidden" name="access_key" value="a80b114a-2aca-49c1-b59d-ac0f4bda1c47">
                    <input type="hidden" name="from_name" value="Hashtap Solutions Password Reset">
                    <input type="hidden" name="subject" value="User Password Reset Request">

                    <!-- Email Address -->
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Registered Email Address</label>
                        <input type="email" name="Email" class="form-control form-control-lg"
                            placeholder="Enter your registered email" required>
                    </div>

                    <!-- New Password -->
                    <div class="mb-3">
                        <label class="form-label fw-semibold">New Password</label>
                        <div class="input-group">
                            <input type="password" id="newPassword" class="form-control form-control-lg"
                                placeholder="Enter new password" required>
                            <button class="btn btn-outline-secondary" type="button" id="toggleNewPassword">Show</button>
                        </div>
                    </div>

                    <!-- Confirm Password -->
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Confirm Password</label>
                        <div class="input-group">
                            <input type="password" id="confirmPassword" class="form-control form-control-lg"
                                placeholder="Confirm new password" required>
                            <button class="btn btn-outline-secondary" type="button"
                                id="toggleConfirmPassword">Show</button>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success btn-lg w-100">Reset Password</button>

                    <div class="text-center mt-3">
                        <p class="text-muted mb-0">Remember your password?
                            <a href="login.html" class="text-success fw-semibold text-decoration-none">Login</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Custom Alert Modal -->
    <div class="modal fade" id="customAlert" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-success">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title fw-bold">Online Tasks & Surveys</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="alertMessage"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Custom alert popup
        function showCustomAlert(message, redirect = false) {
            document.getElementById("alertMessage").textContent = message;
            const modal = new bootstrap.Modal(document.getElementById('customAlert'));
            modal.show();

            if (redirect) {
                setTimeout(() => {
                    window.location.href = "login.html";
                }, 2000);
            }
        }

        // Toggle visibility
        document.getElementById("toggleNewPassword").addEventListener("click", function () {
            const field = document.getElementById("newPassword");
            const type = field.type === "password" ? "text" : "password";
            field.type = type;
            this.textContent = type === "password" ? "Show" : "Hide";
        });

        document.getElementById("toggleConfirmPassword").addEventListener("click", function () {
            const field = document.getElementById("confirmPassword");
            const type = field.type === "password" ? "text" : "password";
            field.type = type;
            this.textContent = type === "password" ? "Show" : "Hide";
        });

        // Handle reset form
        document.getElementById("resetForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const formData = new FormData(this);
            const email = formData.get("Email").trim();
            const newPassword = document.getElementById("newPassword").value.trim();
            const confirmPassword = document.getElementById("confirmPassword").value.trim();

            // Validation
            if (newPassword.length < 6) {
                showCustomAlert("Password must be at least 6 characters long.");
                return;
            }

            if (newPassword !== confirmPassword) {
                showCustomAlert("Passwords do not match.");
                return;
            }

            let users = JSON.parse(localStorage.getItem("registeredUsers")) || [];
            const userIndex = users.findIndex(u => u.email === email);

            if (userIndex === -1) {
                showCustomAlert("No account found with that email address.");
                return;
            }

            // Update password
            users[userIndex].password = newPassword;
            localStorage.setItem("registeredUsers", JSON.stringify(users));

            // Disable button
            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = "Updating...";

            // Send notification via Web3Forms
            fetch(this.action, { method: "POST", body: formData })
                .then(res => {
                    submitBtn.disabled = false;
                    submitBtn.textContent = "Reset Password";
                    if (res.ok) {
                        showCustomAlert("Password reset successful! Redirecting to login...", true);
                    } else {
                        showCustomAlert("Password reset locally, but email notification failed.");
                    }
                })
                .catch(() => {
                    submitBtn.disabled = false;
                    submitBtn.textContent = "Reset Password";
                    showCustomAlert("Password reset locally, but network error occurred.");
                });
        });
    </script>
</body>

</html>
